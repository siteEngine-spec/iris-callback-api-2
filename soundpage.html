<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sound</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      html, body {
        height: 100%;
      }
      
      #page-content {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <div id="page-content" class="container">
      <div class="row">
        <div class="col">
          <h1>List sounds</h1>
          <p>Two game music tracks and one sound effect.</p>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col mb-3">
          <div class="card border-0 h-100">
            <div class="card-header">MP3</div>
            <img src="s_muzykoy_po_zhizni_1920x1080.jpg" class="card-img-top rounded-0" alt="image">
            <div class="card-body bg-light">
              <h5 class="card-title">Game sound</h5>
              <p class="card-text">Sound from the game.</p>
              <audio src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" controls></audio>
            </div>
            <div class="card-footer">
              <small class="text-muted">Sat, October 18</small>
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card border-0 h-100">
            <div class="card-header">MP3</div>
            <img src="moya_muzyka_1280x1024.jpg" class="card-img-top rounded-0" alt="image">
            <div class="card-body bg-light">
              <h5 class="card-title">Sevish</h5>
              <p class="card-text">Music for the game.</p>
              <audio src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3" controls></audio>
            </div>
            <div class="card-footer">
              <small class="text-muted">Sat, October 18</small>
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card border-0 h-100">
            <div class="card-header">OGG</div>
            <img src="andronnyy_kollaider_1680x1050.jpg" class="card-img-top rounded-0" alt="image">
            <div class="card-body bg-light">
              <h5 class="card-title">Collision8-Bit</h5>
              <p class="card-text">Sound effect.</p>
              <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg" controls></audio>
            </div>
            <div class="card-footer">
              <small class="text-muted">Sat, October 18</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Bootstrap 4</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
